query IssuesQuery($repo_name: String!, $repo_owner: String!) {
  repository(name: $repo_name, owner: $repo_owner) {
    issues (first: 10) {
      nodes {
        title
        closed
        id
        author {
          __typename
          login
        }
        createdAt
        labels (first: 100){
          nodes {
            name
          }
        }
        number
      }
    }
  }
}

