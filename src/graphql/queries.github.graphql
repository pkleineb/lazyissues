query IssueDetailQuery($repo_name: String!, $repo_owner: String!, $issue_number: Int!) {
  repository(name: $repo_name, owner: $repo_owner) {
    issue(number: $issue_number) {
      author {
          __typename
        login
      }
      state
      title
      body
      createdAt
      number
      comments (first: 100) {
        edges {
          node {
            author {
              __typename
              login
            }
            createdAt
            body
          }
        }
      }
    }
  }
}
